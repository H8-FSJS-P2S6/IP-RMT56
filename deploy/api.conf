<VirtualHost *:80>
    ProxyPreserveHost On
    ProxyRequests On
    ServerName api.workvisibly.com
    ServerAlias api.workvisibly.com
    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>
    ProxyPass / http://localhost:80/
    ProxyPassReverse / http://localhost:80/
</VirtualHost>