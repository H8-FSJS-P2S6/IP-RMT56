<VirtualHost *:80>
    ProxyPreserveHost On
    ProxyRequests On
    ServerName app.workvisibly.com
    ServerAlias app.workvisibly.com
    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>
    ProxyPass / http://localhost:5173/
    ProxyPassReverse / http://localhost:5173/
</VirtualHost>